worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;

        # --- Redirecionamentos Amigáveis (Substitui lógica do app.py) ---
        rewrite ^/executive$ /?page=executive redirect;
        rewrite ^/investigation$ /?page=investigation redirect;
        rewrite ^/intelligence$ /?page=intelligence redirect;
        rewrite ^/custom-metrics$ /?page=custom-metrics redirect;
        rewrite ^/rum$ /?page=rum redirect;
        rewrite ^/infrastructure$ /?page=infrastructure redirect;
        rewrite ^/api-monitoring$ /?page=api-monitoring redirect;
        rewrite ^/tools$ /?page=tools redirect;
        rewrite ^/cicd$ /?page=cicd redirect;

        # --- Endpoints do FastAPI (Monitoramento e Healthcheck) ---
        location /health {
            proxy_pass http://127.0.0.1:8000;
        }
        location /env-status {
            proxy_pass http://127.0.0.1:8000;
        }
        location /metrics {
            proxy_pass http://127.0.0.1:8000;
        }

        # --- WebSocket do Streamlit (Gerenciado pelo Nginx) ---
        location /_stcore/stream {
            proxy_pass http://127.0.0.1:8502/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # --- Streamlit (Aplicação Principal) ---
        location / {
            proxy_pass http://127.0.0.1:8502;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}